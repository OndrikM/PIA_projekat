<app-header></app-header>
<br/>
<div class="container">
    <button (click)="back()"type="button" class="btn btn-outline-secondary">Idi na pocetnu</button>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Korisnicko ime</label>
              <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="usernameM">
            </div>
            <div class="form-group">
              <label for="password">Lozinka</label>
              <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="passwordM">
            </div>
            <button class="btn btn-success btn-lg btn-block" (click)="login()">Prijavi se</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="container text-center">
    <div class="alert alert-danger" role="alert"> 
    Ukoliko niste menadzer nase ordinacije, napustite ovu stranicu
  </div>
</div>
