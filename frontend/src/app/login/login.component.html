<app-header></app-header>
<br/>
<div class="container">
    <button (click)="back()"type="button" class="btn btn-outline-secondary">Vrati se na pocetnu</button>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Korisnicko ime</label>
              <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
            </div>
            <div class="form-group">
              <label for="password">Lozinka</label>
              <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
            </div>
            <div class="form-group">
              <label for="role">Uloga</label>
              <select class="form-control" id="role" required [(ngModel)]="role" name="role">
                <option value="pacijent">Pacijent</option>
                <option value="lekar">Doktor</option>
              </select>
            </div>
            <button class="btn btn-success btn-lg btn-block" (click)="login()">Prijavi se</button>
            <button class="btn btn-secondary btn-lg btn-block" (click)="registerRedirect()">Nemate nalog?<br/>Registrujte se</button>
          </form>
        </div>
      </div>
    </div>
  </div>
