<div class="container text-center" style="width:70%" *ngIf="!selectedMessage">
  <div class="card" style="width:auto">
    <form>
      <div class="card-header">
        Poruke
      </div>
      <table class="table tbl">
        <tr *ngFor="let m of messages"  [ngStyle]="{'background-color': statusCheck(m)}" >
          <td (click)="open(m)">{{m.naslov}}</td>
          <td><button class="btn btn-outline-dark" (click)="delete(m)">Obrisi</button></td>
      </table>
    </form>
  </div>
</div>

<div class="container text-center" style="width:70%" *ngIf="selectedMessage">
  <div class="card" style="width:auto">
    <div class="card-header">
      <h3>{{selectedMessage.naslov}}</h3>
    </div>
    <div class="card-body">
      <p class="card-text">{{selectedMessage.tekst}}</p>
      <button class="btn btn-outline-dark" (click)="close()">Zatvori</button>
    </div>
  </div>
